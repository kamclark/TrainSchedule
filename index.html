<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <h1>Train Schedule Application</h1>
  <h2>Updated Every Minute!!!</h1>

  <!-- Main Page Container -->
  <div class="container">

    <!-- Current Time -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center clock-display">Current Time: <span id = "current-time" class = "clock-display"></span></h1>
      </div>
    </div>

    <br>

      <!-- Current Train Schedule Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">Schedule</h3>
            </div>

            <div class="panel-body">

              <!-- Table of Train Schedule -->
              <table class="table">

                <!-- Table Header -->
                <tr id = "static-table-header">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (by minutes)</th>
                  <th>Next Departure</th>
                  <th>Minutes to Departure</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>


      <!-- Add a Train Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>

            <!-- Panel Body -->
            <div class="panel-body">

              <!-- Add a Train Form -->
              <form role="form">

                <!-- Train Name -->
                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>

                <!-- Destination -->
                <div class="form-group">
                  <label for="text">Train Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>

                <!-- First Train Time -->
                <div class="form-group">
                  <label for="text">First Departure of Day</label>
                  <input type="text" class="form-control" id="firstArrivalInput">
                </div>

                <!-- Frequency -->
                <div class="form-group">
                  <label for="text">Frequency of Departures (in minutes)</label>
                  <input type="number" class="form-control" id="frequencyInput">
                </div>

                <!-- Submit to database -->
                <button type="submit" class="btn btn-default" id="addTrainBtn">Submit</button>

              </form>

            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link in Fire Base CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- Link in Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Link in JavaScript -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
